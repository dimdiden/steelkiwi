{% extends "header.html" %}

{% block last24 %}
    {% if user.is_authenticated %}
        <a href="/last_24_hours">Get list of products for the last 24 hours</a>
    {% endif %}
{% endblock last24 %}

{% block content %}
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
       </tr>
        {% for object in object_list %}
            <tr>
                <td><a href="{{ object.get_absolute_url }}">{{object.name}}</a></td>
                <td>{{object.description}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
